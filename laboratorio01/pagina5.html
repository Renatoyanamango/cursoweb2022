<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 - pagina 5</title>
</head>
<body>
    <h1>hipervinculos</h1>
    <!-- los hipervinculos o enlaces son las etiquetas que nos permiten movernos de una pagina hacia otra pagina, sea dentro del sitio web o fuera del sitio web.
    la etiqueta para los hipervinculos es <a></a> y para poder indicar hacia donde si dirige se le agrega el atriubuto href="direccion_de_la_pagina" -->
    <h2>ejemplos de hipervinculos</h2>
    <h3>hacia otra pagina web dentro del sitio</h3>
    <a href="pagina1.html">Ir a pagina 1</a><br>
    <a href="pagina2.html">Ir a pagina 2</a>
    <h3>hacia una pagina webfuera del sitio</h3>
    <a href="https://www.youtube.com/">Ir a youtube</a>
    <h2>lugar donde abrir la pagina</h2>
    <!-- para poder decidir donde se va a abrir una pagina web utilizamos el atributo target="" -->
    <a href="https://www.playstation.com/es-pe/games/mlb-the-show-22/" target="_blank">Ir a playstation</a>
    <hr>
    <p align="center">
        <a href="index.html">Ir al menu principal</a>
    </p>
</body>
</html>
