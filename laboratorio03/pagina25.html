<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Pagina 5</title>
    <script type="text/javascript">
        //definiendo variables
        var pre=0, can=0, sbt=0, des=0, cat=0, tot=0;
        //capturando valores
        pre=parseFloat(prompt("Ingrese el precio: "));
        can=parseInt(prompt("Ingrese la cantidad: "));
        cat=prompt("Ingrese la categoria [a] o [b] o [c] o [d]: ");
        //realizando operaciones
        sbt=pre*can;
        if(cat=="a"){
            des=sbt*0.03;
        }else{
            if(cat=="b"){
                des=sbt*0.05;
            }else{
                if(cat=="c"){
                    des=sbt*0.07;
                }else{
                    if(cat=="d"){
                        des=sbt*0.09
                    }else{
                        des=0
                    }
                }
            }
        }
        tot=sbt-des;
        //mostrando resultados
        document.write("El subtotal es: "+sbt+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El total es: "+tot+"<br>");
        document.write("<hr>");

        //Ejemplo 2
        // Desarrollar una aplicacion que permita calcular el sueldo final de un trabjador si se sabe que el sueldo basico se ingresa por teclado adicional a esto se va acalcular la bonificacion y el decsuento dependiendo la categoria a la cual pertenezca, tal como se muestra en la sieguiente tabla:
        // categoria     bonificacion    descuento
        // 1             7%              5%
        // 2             9%              7%
        // 3             11%             9%
        // Monstrar todos los resultados
        //Cuantas variables necesito?
        //5
        //Que tipo de variables necesito?
        //Real,Entero
        //Como se llamaria las variables?
        //sf,sb,bon,des,cat
        //Que variables voy a leer?
        //sb,cat
        //definiendo variables
        var sb=0, bon=0, des=0, sf=0, cat=0;
        //capturando valores
        sb=parseFloat(prompt("Ingrese el sueldo basico: "));
        cat=parseInt(prompt("Ingrese la categoria [1]o[2]o[3]: "));
        //realizando operaciones
        if(cat==1){
            bon=sb*0.07;
            des=sb*0.05;
        }else{
            if(cat==2){
                bon=sb*0.09;
                des=sb*0.07;
            }else{
                if(cat==3){
                    bon=sb*0.11;
                    des=sb*0.09;
                }else{
                    bon=0;
                    des=0;
                }
            }
        }
        sf=sb+bon-des;
        //monstrando resultados
        document.write("El sueldo basico es: "+sb+"<br>");
        document.write("La bonificacion es: "+bon+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El sueldo final es: "+sf+"<br>");
        document.write("<hr>");
    </script>
