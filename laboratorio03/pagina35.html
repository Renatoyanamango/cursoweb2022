<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Pagina 15</title>
    <script src="js/biblioteca.js"></script>
</head>
<body>
    <form action="">
        <label for="txtNh">Numero de horas:</label>
        <input type="text" name="txtNh" id="txtNh"><br>
        <label for="">Seleccionar el area:</label>
        <select name="cboArea" id="cboArea">
            <option value="0">Seleccione una area</option>
            <option value="15">Administracion</option>
            <option value="18">Sistemas</option>
            <option value="12">Soporte</option>
            <option value="16">Contabilidad</option>
            <option value="10">Ventas</option>
            <option value="13">Almacen</option>
        </select><br>
        <label for="txtCh">Costo por hora:</label>
        <input type="text" name="txtCh" id="txtCh"><br>
        <label for="txtSb">Sueldo basico:</label>
        <input type="text" name="txtSb" id="txtSb"><br>
        <label for="">Categoria</label>
        <input type="radio" name="categoria" id="rbA">A
        <input type="radio" name="categoria" id="rbB">B
        <input type="radio" name="categoria" id="rbC">C
        <input type="radio" name="categoria" id="rbD">D
        <br>
        <label for="txtBon">Bonificacion:</label>
        <input type="text" name="txtBon" id="txtBon"><br>
        <label for="chkTar">Tardanza:</label>
        <input type="checkbox" name="chkTar" id="chkTar">Si<br>
        <label for="txtDes">Descuento:</label>
        <input type="text" name="txtDes" id="txtDes"><br>
        <label for="txtSf">Sueldo Final:</label>
        <input type="text" name="txtSf" id="txtSf"><br>
        <button type="button" id="btnCalcular" name="btnCalcular" onclick="CalcularSueldoEmpleado()">Calcular</button>
        <button type="button" id="btnLimpiar" name="btnLimpiar" onclick="Limipiar()">Limpiar</button>
    </form>
</body>
</html>
